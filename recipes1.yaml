foie_gras:
  ingredients:
    - 1 whole fresh duck or goose liver
    - Salt
    - Pepper
    - Sugar
    - Cognac or Armagnac
    - Port wine
    - Spices (optional)
  recipe: >
    1. Remove any veins or membranes from the liver.
    2. Season the liver generously with salt, pepper, and sugar.
    3. Place the liver in a terrine or mold and pour cognac or armagnac over it.
    4. Cover and marinate in the refrigerator for at least 24 hours.
    5. Preheat the oven to 300°F (150°C). Place the liver in a water bath and cook for about 45 minutes to 1 hour.
    6. Remove from the oven and let cool. Pour port wine over the top.
    7. Refrigerate overnight before serving. Serve with toast or brioche.

club_sandwich:
  ingredients:
    - Sliced bread
    - Turkey or chicken breast
    - Bacon
    - Lettuce
    - Tomato
    - Mayonnaise
    - Salt
    - Pepper
    - Toothpicks
  recipe: >
    1. Toast three slices of bread.
    2. Cook bacon until crispy, and slice tomato and turkey or chicken breast.
    3. Spread mayonnaise on one side of each slice of bread.
    4. Layer one slice of bread with lettuce, tomato, turkey or chicken, and bacon.
    5. Place another slice of bread on top and repeat the layers.
    6. Top with the third slice of bread.
    7. Secure the sandwich with toothpicks and cut into quarters to serve.

cheese_plate:
  ingredients:
    - Assorted cheeses (such as brie, cheddar, gouda, and blue cheese)
    - Crackers
    - Grapes
    - Nuts (such as almonds or walnuts)
    - Honey or jam (optional)
  recipe: >
    1. Arrange the assorted cheeses on a serving platter.
    2. Place crackers, grapes, and nuts around the cheeses.
    3. Drizzle honey or serve jam on the side for added sweetness.
    4. Serve at room temperature.

cup_cakes:
  ingredients:
    - All-purpose flour
    - Sugar
    - Baking powder
    - Salt
    - Eggs
    - Milk
    - Vanilla extract
    - Unsalted butter
    - Frosting (optional)
    - Sprinkles (optional)
  recipe: >
    1. Preheat oven to 350°F (175°C). Line a muffin tin with cupcake liners.
    2. In a bowl, whisk together flour, sugar, baking powder, and salt.
    3. In another bowl, beat eggs, milk, and vanilla extract.
    4. Gradually add dry ingredients to wet ingredients, mixing until just combined.
    5. Melt butter and fold into the batter.
    6. Spoon batter into cupcake liners, filling each about 2/3 full.
    7. Bake for 18-20 minutes or until a toothpick inserted into the center comes out clean.
    8. Let cupcakes cool completely before frosting. Decorate with frosting and sprinkles if desired.

garlic_bread:
  ingredients:
    - French bread or baguette
    - Butter
    - Garlic cloves
    - Parsley
    - Salt
    - Pepper
  recipe: >
    1. Preheat oven to 375°F (190°C).
    2. Slice the bread in half horizontally.
    3. Melt butter and crush garlic cloves. Mix together with chopped parsley, salt, and pepper.
    4. Spread the garlic butter mixture evenly over the bread.
    5. Place the bread on a baking sheet and bake for 10-15 minutes or until golden and crispy.
    6. Slice and serve warm.

gnocchi:
  ingredients:
    - Potatoes
    - Flour
    - Egg
    - Salt
  recipe: >
    1. Boil potatoes until tender, then peel and mash them.
    2. Let the mashed potatoes cool slightly, then mix in flour, egg, and salt to form a dough.
    3. Roll the dough into ropes and cut into small pieces.
    4. Press each piece with a fork or gnocchi board to create ridges.
    5. Bring a pot of salted water to a boil and cook the gnocchi until they float to the surface.
    6. Drain the gnocchi and serve with your favorite sauce.

ice_cream:
  ingredients:
    - Heavy cream
    - Whole milk
    - Sugar
    - Vanilla extract
  recipe: >
    1. In a bowl, whisk together heavy cream, whole milk, sugar, and vanilla extract until sugar is dissolved.
    2. Pour the mixture into an ice cream maker and churn according to manufacturer's instructions.
    3. Transfer churned ice cream to a freezer-safe container and freeze for several hours until firm.
    4. Serve scoops of ice cream on their own or with your favorite toppings.

samosa:
  ingredients:
    - Potatoes
    - Peas
    - Carrots
    - Onion
    - Garlic
    - Ginger
    - Coriander seeds
    - Cumin seeds
    - Garam masala
    - Turmeric powder
    - Salt
    - Oil
    - Pastry dough (store-bought or homemade)
  recipe: >
    1. Boil potatoes until tender, then peel and mash them.
    2. In a pan, heat oil and add finely chopped onion, garlic, and ginger. Sauté until golden.
    3. Add coriander seeds, cumin seeds, garam masala, and turmeric powder. Cook for a minute.
    4. Add chopped carrots and peas. Cook until vegetables are tender.
    5. Mix in mashed potatoes and season with salt. Let the filling cool.
    6. Roll out pastry dough and cut into circles.
    7. Spoon filling onto each circle and fold into triangular shapes.
    8. Deep fry samosas until golden brown and crispy.
    9. Serve hot with chutney or sauce.

donuts:
  ingredients:
    - All-purpose flour
    - Sugar
    - Yeast
    - Milk
    - Egg
    - Butter
    - Vanilla extract
    - Salt
    - Oil (for frying)
    - Powdered sugar (for dusting)
  recipe: >
    1. In a bowl, combine flour, sugar, yeast, and salt.
    2. In another bowl, mix warm milk, melted butter, beaten egg, and vanilla extract.
    3. Gradually add the wet ingredients to the dry ingredients, mixing until a dough forms.
    4. Knead the dough on a floured surface until smooth and elastic.
    5. Cover and let the dough rise until doubled in size.
    6. Roll out the dough and cut into donut shapes using a donut cutter or two round cutters.
    7. Place the donuts on a baking sheet and let rise again for about 30 minutes.
    8. Heat oil in a deep fryer or heavy-bottomed pot to 350°F (175°C).
    9. Fry the donuts in batches until golden brown, flipping halfway through.
    10. Drain on paper towels and dust with powdered sugar before serving.

tuna_tartare:
  ingredients:
    - Sushi-grade tuna
    - Soy sauce
    - Sesame oil
    - Lime juice
    - Scallions
    - Avocado
    - Cucumber
    - Toasted sesame seeds
    - Sriracha (optional)
    - Rice crackers or wonton crisps (for serving)
  recipe: >
    1. Dice sushi-grade tuna into small cubes.
    2. In a bowl, combine tuna with soy sauce, sesame oil, lime juice, thinly sliced scallions, and diced avocado.
    3. Mix gently to combine, being careful not to mash the avocado.
    4. Taste and adjust seasoning, adding more soy sauce or lime juice if needed.
    5. Serve tuna tartare on a plate or in a bowl, garnished with thinly sliced cucumber and toasted sesame seeds.
    6. Drizzle with sriracha for added spice, if desired.
    7. Serve with rice crackers or wonton crisps on the side.
